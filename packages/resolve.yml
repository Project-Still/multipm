metadata:
  name: Davinci Resolve
  description: Professional video editing software
  author: Blackmagic
  package_author: PizzaLovingNerd
  package_version: 1.0
  license: Proprietary
  url: https://www.blackmagicdesign.com/products/davinciresolve/
  categories: [VideoAudio, Video]  # Free Desktop Categories
  type: distrobox
  arch: [x86_64]

distrobox:
  container_name: davinci_resolve
  image: quay.io/toolbx-images/almalinux-toolbox:9
  files: # Will be provided as bash arguments, ex $1
    - Resolve Run File:
        attempt_auto_download: false
        file_glob: DaVinci_Resolve_*_Linux.run
        url: https://www.blackmagicdesign.com/products/davinciresolve/
  install:
    chmod +x DaVinci_Resolve_*_Linux.run
    $(./$1)
  upgrade:
    chmod +x DaVinci_Resolve_*_Linux.run
    $(./$1)